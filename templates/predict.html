<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="border-radius: 10px; width: 100%; max-width: 600px;">
        <div class="card-body">
            <h2 class="card-title text-center">Currency Converter</h2>
            <form id="currency-form">
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" required class="form-control">
                </div>

                <div class="form-group">
                    <label for="from-currency">From Currency:</label>
                    <select id="from-currency" name="from-currency" required class="form-control">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="JPY">JPY</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="to-currency">To Currency:</label>
                    <select id="to-currency" name="to-currency" required class="form-control">
                        <option value="INR">INR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="AUD">AUD</option>
                        <option value="CAD">CAD</option>
                        <option value="JPY">JPY</option>
                        <option value="CHF">CHF</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Convert</button>
            </form>
            <div class="result mt-3" id="conversion-result"></div>
        </div>
    </div>
</div>


<script>
    // House Prediction Form Submission (existing code)
    document.getElementById('prediction-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new FormData(this);

        fetch('/predict', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Display Prediction Result
            document.getElementById('prediction-result').innerHTML = `<h2>Prediction Result: ${data.result}</h2>`;

            // Clear previous houses if any
            const houseList = document.getElementById('house-list');
            houseList.innerHTML = '';

            // Check if there are houses in the response
            if (data.houses && data.houses.length > 0) {
                data.houses.forEach(house => {
                    const houseItem = document.createElement('div');
                    houseItem.classList.add('house');
                    houseItem.innerHTML = `
                        <div class="house-image">
                            <img src="${house.image}" alt="House Image">
                        </div>
                        <div class="house-details">
                            <p><strong>Price: </strong>${house.price}</p>
                            <p><strong>Location: </strong>${house.location}</p>
                            <p><strong>Size: </strong>${house.size} sqft</p>
                            <p><strong>Bedrooms: </strong>${house.bedrooms}</p>
                            <p><strong>Bathrooms: </strong>${house.bathrooms}</p>
                            <p><strong>Year Built: </strong>${house.yearBuilt}</p>
                            <p><strong>Description: </strong>${house.description}</p>
                            <button class="btn btn-primary">More Details</button>
                        </div>
                    `;
                    houseList.appendChild(houseItem);
                });
            } else {
                houseList.innerHTML = '<p>No houses found</p>';
            }
        })
        .catch(error => {
            document.getElementById('prediction-result').innerHTML = `<h2>Error: ${error}</h2>`;
        });
    });

    // Currency Converter Functionality
    document.getElementById('currency-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const amount = document.getElementById('amount').value;
        const fromCurrency = document.getElementById('from-currency').value;
        const toCurrency = document.getElementById('to-currency').value;

        if (!amount || fromCurrency === toCurrency) {
            return;
        }

        // Conversion rates
        const conversionRates = {
            INR: {
                USD: 0.012,
                EUR: 0.011,
                GBP: 0.0096,
                AUD: 0.018,
                CAD: 0.016,
                JPY: 1.61,
                CHF: 0.011,
                INR: 1
            },
            USD: {
                INR: 83.14,
                EUR: 0.91,
                GBP: 0.80,
                AUD: 1.43,
                CAD: 1.32,
                JPY: 133.75,
                CHF: 0.93,
                USD: 1
            },
            EUR: {
                INR: 89.16,
                USD: 1.10,
                GBP: 0.88,
                AUD: 1.57,
                CAD: 1.45,
                JPY: 146.48,
                CHF: 1.03,
                EUR: 1
            },
            GBP: {
                INR: 103.57,
                USD: 1.25,
                EUR: 1.14,
                AUD: 1.79,
                CAD: 1.64,
                JPY: 166.93,
                CHF: 1.17,
                GBP: 1
            },
            AUD: {
                INR: 55.31,
                USD: 0.70,
                EUR: 0.64,
                GBP: 0.56,
                CAD: 0.92,
                JPY: 93.20,
                CHF: 0.66,
                AUD: 1
            },
            CAD: {
                INR: 62.83,
                USD: 0.76,
                EUR: 0.69,
                GBP: 0.61,
                AUD: 1.09,
                JPY: 101.11,
                CHF: 0.72,
                CAD: 1
            },
            JPY: {
                INR: 0.62,
                USD: 0.0075,
                EUR: 0.0068,
                GBP: 0.006,
                AUD: 0.011,
                CAD: 0.0099,
                CHF: 0.0065,
                JPY: 1
            },
            CHF: {
                INR: 91.23,
                USD: 1.08,
                EUR: 0.97,
                GBP: 0.86,
                AUD: 1.52,
                CAD: 1.39,
                JPY: 153.81,
                CHF: 1
            }
        };

        // Perform the conversion
        const result = (amount * conversionRates[fromCurrency][toCurrency]).toFixed(2);
        document.getElementById('conversion-result').innerHTML = `Converted Amount: ${result} ${toCurrency}`;
    });
</script>
