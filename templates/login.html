    /* Container styling */
    .login-container {
            max-width: 1200px;
            background: linear-gradient(135deg, #ffffff, #f8f9fa);
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
            margin: 50px auto;
            border: 1px solid #ddd;
        }

        /* Image styling */
        .login-image {
            background: url('your-image-url.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .login-image::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .login-image h2 {
            position: relative;
            z-index: 1;
            color: #fff;
            font-size: 2rem;
            text-align: center;
        }

        /* Form styling */
        .login-form {
            padding: 40px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        .login-form label {
            font-size: 0.8rem;
            font-weight: 600;
            color: #495057;
            margin-bottom: 6px;
            display: block;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-bottom: 12px;
            background-color: #f8f9fa;
            font-size: 0.8rem;
            color: #495057;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .login-form input[type="text"]:focus,
        .login-form input[type="password"]:focus {
            border-color: #6a67ce;
            box-shadow: 0 0 4px rgba(106, 103, 206, 0.4);
            background-color: #ffffff;
        }

        /* Button styling */
        .login-form button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(135deg, #6a67ce, #5d5abc);
            color: #ffffff;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .login-form button[type="submit"]:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(106, 103, 206, 0.3);
        }

        .login-form button[type="submit"]:active {
            transform: translateY(0);
            box-shadow: none;
        }

        /* Media Query for responsiveness */
        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }

            .login-image {
                height: 200px;
            }

            .login-form {
                padding: 20px;
            }

            .login-form h1 {
                font-size: 1.4rem;
            }
        }


    /* Modal styles */

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the button that opens the modal
    var helpLink = document.getElementById("signup");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the help link, open the modal
    helpLink.onclick = function () {
    window.location.href = "/signup";
    }

    document.getElementById('login').onclick = ()=>{
        window.location.href = "/login"
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
   // Show the "Forgot Password" popup
function showForgotPasswordPopup() {
    document.getElementById('forgot-password-popup').style.display = 'flex';
}

// Close the "Forgot Password" popup
function closeForgotPasswordPopup() {
    document.getElementById('forgot-password-popup').style.display = 'none';
}

// Send OTP request
function sendOtpRequest() {
    var email = document.getElementById('forgot-password-email').value;
    if (!email) {
        alert('Please enter a valid email address.');
        return;
    }

    // Send email for OTP
    fetch('/forgot_password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ 'email': email })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('OTP sent to your email!');
            showOtpAndNewPasswordPopup(email);
        } else {
            alert('Failed to send OTP: ' + data.message);
        }
    })
    .catch(error => alert('Error: ' + error));
}

// Show OTP and New Password Input
function showOtpAndNewPasswordPopup(email) {
    document.getElementById('otp-new-password-popup').style.display = 'flex';
    document.getElementById('otp-email').value = email;  // Auto fill the email
}

// Submit OTP and New Password
function submitNewPassword() {
    var email = document.getElementById('otp-email').value;
    var otp = document.getElementById('otp').value;
    var newPassword = document.getElementById('new-password').value;

    if (!otp || !newPassword) {
        alert('Please enter the OTP and new password.');
        return;
    }

    // Send the OTP and new password for resetting
    fetch('/reset_password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
            'email': email,
            'otp': otp,
            'new_password': newPassword
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Password reset successfully!');
            closeOtpAndNewPasswordPopup();
        } else {
            alert('Failed to reset password: ' + data.message);
        }
    })
    .catch(error => alert('Error: ' + error));
}

// Close the OTP and New Password popup
function closeOtpAndNewPasswordPopup() {
    document.getElementById('otp-new-password-popup').style.display = 'none';
}



</script>
