<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General body styling with background color */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://alive-studio.in/wp-content/uploads/2023/04/Bungalow.jpg');
            background-repeat: no-repeat;
            background-size: cover; /* Light gray background */
            color: #2C3E50; /* Dark blue text color */
        }

        /* Form styling */
        form {
            background-color: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Label styling */
        label {
            font-size: 1rem;
            color: #2C3E50; /* Dark blue text color */
            margin-bottom: 10px;
            display: inline-block;
        }

        /* Input field styling */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #1ABC9C; /* Teal border color on focus */
            outline: none;
            box-shadow: 0 0 5px rgba(26, 188, 156, 0.5); /* Teal shadow */
        }

        /* Button styling */
        button {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            color: white;
            background-color: #3498DB; /* Light blue */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            background-color: #2980B9; /* Darker blue on hover */
        }

        /* Icon styling */
        i {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <form method="POST" action="/adminsigning">
        <label for="username"><i class="fas fa-user"></i> ID:</label>
        <input type="text" name="id" id="username" required><br>
        
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" name="password" id="password" required><br>
        
        <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign Up</button>
    </form>
</body>
</html>
